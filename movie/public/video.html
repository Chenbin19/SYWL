  <script>
    (function () {
      let content = document.getElementById("content");
      let v1 = document.getElementById("v1");
      let ctrl = document.getElementById("ctrl");
      let img = document.querySelector("#ctrl img");
      let love = document.getElementById("love");
      let hide = document.getElementById("hide");
      let contentRight2 = document.getElementById("contentRight2");
      let cancel = document.getElementById("cancel");
      let contentRight3 = document.getElementById("contentRight3");
      let share = document.getElementById("share");
      let cancel1 = document.getElementById("cancel1");

      // 视频播放
      content.onclick = function (e) {
        e.preventDefault();
        if (v1.paused) {
          v1.play();
          img.style.display = "none";
        } else {
          v1.pause();
          img.style.display = "block";
        }
      }
      window.onload = function (e) {
        v1.play();
        img.style.display = "none";
      }
      // 点赞
      love.onclick = function () {
        let loved = (love.getAttribute("src", 2) == "../img/icon/17.png")
        love.src = loved ? "../img/icon/18.png" : "../img/icon/17.png";
      }
      // 评论
      contentRight2.onclick = function () {
        discuss.style.display = "block";
        hide.style.display = "none";
        share.style.display = "none";
      }
      cancel.onclick = function () {
        discuss.style.display = "none";
        hide.style.display = "block";
      }
      // 转发
      contentRight3.onclick = function () {
        share.style.display = "block";
        hide.style.display = "none";
      }
      cancel1.onclick = function () {
        share.style.display = "none";
        hide.style.display = "block";
      }
    })()
  </script>
