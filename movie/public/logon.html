<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="../css/logon.css">
</head>

<body>
  <div id="logon">
    <!-- 顶部 -->
    <div class="hand">
      <a href="./home.html#home"><img src="../img/icon/22.png"></a>
      <p>注册账号</p>
    </div>
    <!-- 背景墙 -->
    <div class="userBg"></div>
    <img class="logo" src="../img/icon/1.png">
    <!-- 输入框 -->
    <form action="javascript:;" style="width: 100%;">
      <div class="user">
        <input type="text" placeholder="请输入您的手机号">
      </div>
      <div class="user">
        <input type="email" placeholder="请输入邮箱" name="myEmail">
      </div>
      <div class="user">
        <input type="text" placeholder="请输入密码">
      </div>
      <div class="user">
        <input type="text" placeholder="请输入确认密码">
      </div>
    </form>
    <!-- 注册 -->
    <div style="width: 100%;text-align: center;">
      <button>注册</button>
    </div>
    <!-- 去登录 -->
    <a class="forget" href="./home.html#home">已有账号，去登录</a>
  </div>

</body>

</html>
